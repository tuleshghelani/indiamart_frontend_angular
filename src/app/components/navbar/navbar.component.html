<mat-sidenav-container mat-app-background [ngClass]="isDarkTheme? 'dark-theme' : 'light-theme' ">
  <mat-toolbar color="primary">
      <span>JK Industries</span>
      <span class="spacer"></span>
      
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>list_alt</mat-icon>
        <span class="button-text">Enquiries</span>
      </button>

      <button mat-button routerLink="/followups" routerLinkActive="active">
        <mat-icon>follow_the_signs</mat-icon>
        <span class="button-text">Follow-ups</span>
      </button>

      <button mat-button routerLink="/login" class="login-button">
        <mat-icon>login</mat-icon>
        <span class="button-text">Login</span>
      </button>
  </mat-toolbar>

  <mat-card>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
  </mat-card>
</mat-sidenav-container>
